name: Publish Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      preid:
        description: 'Prerelease identifier (e.g., alpha, beta, rc)'
        required: false
        default: ''
      dry_run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Version packages
        run: |
          if [ -n "${{ github.event.inputs.preid }}" ]; then
            npx nx release version ${{ github.event.inputs.version }} --preid=${{ github.event.inputs.preid }} ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
          else
            npx nx release version ${{ github.event.inputs.version }} ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npx nx release changelog ${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npx nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Push changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git push
          git push --tags
