name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if commit message doesn't start with "chore(release)"
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release)') }}

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Note: Do NOT set registry-url here - it creates token-based auth
          # which interferes with npm Trusted Publishing (OIDC)

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Release (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npx nx release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npx nx release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Uses npm Trusted Publishing (OIDC) - no token needed
      # --provenance triggers OIDC authentication flow
      - name: Publish to NPM
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npx nx release publish --registry https://registry.npmjs.org --access public
        env:
          NPM_CONFIG_PROVENANCE: true
